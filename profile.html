<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="profile.css">
  <title>Profile</title>
</head>
<body>
  <div class="hero">
    <div class="card">
      <img src="images/profile.png" alt="no image" id="profile-pic">
      <label for="input-file"> update image</label>
      <h1>MR Json smit</h1>
      <p><span>Name:</span> John</p>
      <p><span>Surname:</span> Smith</p>
      <p><span>Phone:</span> 555-1234</p>
      <p><span>Address:</span> 123 Main St, Anytown USA</p>
      <p><span>Email:</span> john.smith@email.com</p>
      <p><span>Bitcoin:</span> B 1,234.56</p>
      
      <input type="file" accept="image/jpeg, image/png,image/jpg" id="input-file">
    </div>
  </div>

  <script>

    let profilePic = document.getElementById("profile-pic");
    let inputFile = document.getElementById("input-file");

    inputFile.onchange = function(){
      profilePic.src = URL.createObjectURL(inputFile.files[0]);
    }
  </script>
  
</body>
</html>
