<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="stylesheet" href="iputcaed.css">
    <title>card</title>

       
</head>

<body class="flex">
    <section class="main flex">
       
        <section class="card" id="card">
          
           <section id="pointer"></section>
           
            <section class="card1">
                <div class="imgs">
                 <img src="chip.png" width="50px" alt="no"> 
                 <img src="visa.png" width="70px" alt="no ">
            </div> 
            <ul id="snum">
                <li>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                </li>
                <li>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                </li>
                <li>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                </li>
                <li>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                </li>
            </ul>
            <div class="details">
                <div class="name" id="sname">
                    <span>Card Holder</span>
                    <div class="full" id="cha_name">
                        <label>FULL NAME</label>
                    </div>
                </div>
                <div class="date" id="sdate">
                    <span>Expires</span>
                    <div class="my">
                        <label id="mm_set"><div class="mm">MM</div><div class="yy" id="cha_m">01</div></label>
                        <label id="yy_set"><div class="mm">YY</div><div class="yy" id="cha_y">2030</div></label>
                    </div>
                </div>
            </div>
            </section>
            
            <section class="back1">
                <img src="visa.png" width="75px" alt="no">
                <p id="scvv">
                <span>CVV</span>
                <label>***</label>
                </p>
            </section>
            
        </section>
        
        <form id="add_cc">
        
          <div class="inin">
          
           <input type="number" autocomplete="off" placeholder="Card Number" oninput="write1(0,this)" onclick="write1(0,this)" min="1000000000000000" max="9999999999999999" required style="width:95%;">
            
           <input type="text" autocomplete="off" required pattern="[A-Z\sa-z]+" placeholder="Holder Name" oninput="write1(1,this)" onclick="write1(1,this)" maxlength="20" style="width:95%;">
           
            </div>
            
           <div class="in">
           
           <input list="months" required pattern="[0-9][0-9]" style="width:100px" placeholder="MM" maxlength="2" oninput="write1(2,this)" onclick="write1(2,this)">
           
            <datalist id="months">
                 <option value="01">
                 <option value="02">
                 <option value="03">
                 <option value="04">
                 <option value="05">
                 <option value="06">
                 <option value="07">
                 <option value="08">
                 <option value="09">
                 <option value="10">
                 <option value="11">
                 <option value="12">
             </datalist>
             
             <input type="number" autocomplete="off" required pattern="20+[0-9]{2}" placeholder="YY" style="width:100px" oninput="write1(3,this)" onclick="write1(3,this)" min="2021"> 
             
             <input type="password" autocomplete="off" required pattern="[0-9]{3}" maxlength="3" placeholder="CVV" style="width:100px" oninput="write1(4,this)" onclick="write1(4,this)">
             
           </div>
             
            <input type="submit" value="+ Add card">
            
        </form>
        
    </section>
    
    <script>
        
        function toggle1(){
            var card = document.getElementById('card');
            card.classList.toggle("active");
        }
        
        
        
        function target1(a,b){
            
            setTimeout(function(){
                
                 var card = document.getElementById('card');
            var ct = card.getBoundingClientRect().top;
            var cl = card.getBoundingClientRect().left;
            
            var aa = document.getElementById(a);
            var ab = document.getElementById(b);
            
            var top1 = aa.getBoundingClientRect().top;
            var bottom1 = parseInt(window.getComputedStyle(aa).getPropertyValue("height"));
            var right1 = parseInt(window.getComputedStyle(aa).getPropertyValue("width"));
            var left1 = aa.getBoundingClientRect().left;
            
            ab.style.opacity = "1";
            
            ab.style.top = top1 - ct + "px";
            ab.style.left = left1 - cl + "px";
            ab.style.width = right1 + "px";
            ab.style.height = bottom1 + "px";
                
                if (a == "sdate"){
                    ab.style.left = left1 - cl - 10 + "px";
                    ab.style.width = right1 + 15 + "px";
                }
                
            },500);
            
        }
        
        function write1(a,b){
            var mli = ["snum","sname","sdate","sdate","scvv"]
            var ab = b.value;
            
            if (a == 4){
               var card = document.getElementById('card');
               card.classList.add("active");
                var ll = document.getElementById("pointer");
                ll.style.opacity = 0;
            }else{
                var card = document.getElementById('card');
                 card.classList.remove("active");
                target1(mli[a],"pointer");
                
                if (a == 0){
                    star1(b);
                }
                if (a == 1){
                    full_n(b);
                }
                if (a == 2){
                    add_m(b);
                }
                if (a == 3){
                    add_y(b);
                }
            }
        }
        
        function star1(b){
            var st1 = document.querySelectorAll(".label");
            var stfull = document.querySelectorAll(".stars1");
            var sb = b.value;
            
            if (sb.length <= 16){
            
            for(var j = 0;j<st1.length;j++){
                st1[j].innerHTML = "#";
                stfull[j].classList.remove("active");
              }
                
             for(var i = 0;i<sb.length;i++){
                st1[i].innerHTML = sb[i];
                stfull[i].classList.add("active");
              }
                
            }else{
                b.value = sb.substring(0,16);
            }
        }
        
        function add_m(b){
            var mm = parseInt(b.value);
            var mm_set = document.getElementById("mm_set");
            var mm_cha = document.getElementById("cha_m");
            if (mm > 0 && mm < 13){
                mm_set.classList.add("active");
                if (mm < 10){
                    mm = "0"+mm;
                }
                 mm_cha.innerHTML = mm;
            }else{
                mm_set.classList.remove("active");
                 mm_cha.innerHTML = "01";
            }
        }
        
        function add_y(b){
            var mm = parseInt(b.value);
            var mm_set = document.getElementById("yy_set");
            var mm_cha = document.getElementById("cha_y");
            
            if (mm > 2021 && mm < 3000){
                mm_set.classList.add("active");
                mm_cha.innerHTML = mm;
            }else{
                mm_set.classList.remove("active");
                mm_cha.innerHTML = "2021";
            }
            
        }
        
        function full_n(b){
            var f_name = b.value;
            var cha_name = document.getElementById("cha_name");
            if (f_name.length > 0){
                cha_name.innerHTML = "<label>"+f_name+"</label>";
            }else{
                cha_name.innerHTML = "<label>FULL NAME</label>";
            }
        }
        
        window.addEventListener("contextmenu", (e) => {
            e.preventDefault();
        })
        
        var add_cc = document.getElementById("add_cc");
        add_cc.addEventListener("submit", (e) => {
            e.preventDefault();
            location.reload();
        })
        
    </script>
 
</body>
</html>
