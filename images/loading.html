<!DOCTYPE html>
<html>
  <head>
    <title>Rain Animation</title>
    <style>
      body {
        height: 100%;
        margin: 0;
      }
      #rain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      .drop {
        position: absolute;
        width: 8px;
        height: 20px;
        background-color: #0bb5db;
        animation: fall 1s linear infinite;
      }
      @keyframes fall {
        0% {
          transform: translateY(-50px);
        }
        100% {
          transform: translateY(100vh);
        }
      }
    </style>
  </head>
  <body>
    <h1>Welcome to my website!</h1>
    <div id="rain"></div>
    <script src="script.js"></script>
  </body>
</html>
