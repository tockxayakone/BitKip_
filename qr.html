<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="images/logow.png" id="icon">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="qr.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>QRcode</title>
</head>
<body>
  <div class="container">
    
    <p> BitKip QR Code Bill   </p>
    
    
    <input type="text" placeholder="BitKip ID" id="name" required>
    <input type="text" placeholder="Bank ID " id="surname" required>
    <input type="text" placeholder="Currency" id="phone" required>
    <input type="text" placeholder="Your Bitcoin " id="email" required>

   
   

    <div id="imgBox">
      <img src="" alt="+_+ " id="qrImage">
    </div>

    <h1> please save your QR code and keep it to secret <a href="index.html">[Contac admin]</a></h1>
    <button onclick="generateQR()"> <img alt="drawing"src="images/qrs.png" class=""></button>

    
 
  </div>
  <script>
    let imgBox = document.getElementById("imgBox");
    let qrImage = document.getElementById("qrImage");
    let name = document.getElementById("name");
    let surname = document.getElementById("surname");
    let phone = document.getElementById("phone");
    let email = document.getElementById("email");

    function generateQR() {
      if(name.value.length > 0 && surname.value.length > 0 && phone.value.length > 0 && email.value.length > 0) {
        qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + name.value + " " + surname.value + " " + phone.value + " " + email.value;
        imgBox.classList.add("show-img");
        button.src ="qrc.png";
      } else {
        if(name.value.length == 0) name.classList.add("error");
        if(surname.value.length == 0) surname.classList.add("error");
        if(phone.value.length == 0) phone.classList.add("error");
        if(email.value.length == 0) email.classList.add("error");

        setTimeout(() => {
          name.classList.remove("error");
          surname.classList.remove("error");
          phone.classList.remove("error");
          email.classList.remove("error");
        }, 1000);
      }
    }
  </script>

  
</body>
</html>
